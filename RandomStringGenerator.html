    <title>Random Strings Generator</title>
    <style>
      body {
        background-color:beige;
        text-align: center;        
        font-size: large;      
      }
      textarea{
        background-color:aliceblue;
        
      }
    </style>
    <script>
      function generateRandomString() {
        var length = document.getElementById("inputField").value;
        var result = "";
        var characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        for (var i = 0; i < length; i++) {
          result += characters.charAt(Math.floor(Math.random() * characters.length));
        }
        document.getElementById("output").innerHTML = result;
      }
      function copyToClipboard() {
      var output = document.getElementById("output");
      output.select();
      document.execCommand("copy");
      }
      function adjustTextareaSize(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = (textarea.scrollHeight) + 'px';
      }
      function generateRandomStringSpecial() {
        var length = document.getElementById("inputField2").value;
        var result = "";
        var characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789è\"òàù!£$%&/()=?^.,;:_§°ç*é{}+*'€";
        for (var i = 0; i < length; i++) {
          result += characters.charAt(Math.floor(Math.random() * characters.length));
        }
        document.getElementById("output").innerHTML = result;
      }
    </script>
</head>
<body>
    <h1 style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">Random Strings Generator</h1>
    <p style="font-style: italic;">How long do you want your string?</p>    
  <form>
    <p><b>Alphanumeric</b> </p> <input type="number" id="inputField" placeholder="Enter a number..." value=""> <br>
    <br>
    <input class="fa fa-hand-pointer" type="button" value="GENERATE" onclick="generateRandomString()";>
  </form>
    
    <form>
      <p><b>With special chars </b></p> <input type="number" id="inputField2" placeholder="Enter a number..." value=""> <br>
      <br>
      <input type="button" class="fa fa-hand-pointer" value="GENERATE" onclick="generateRandomStringSpecial()";>
    </form>
    <div style="display: flex; justify-content: center; height: 100px;">
      <textarea id="output" onclick="adjustTextareaSize(this)"></textarea>
      <button onclick="copyToClipboard()"><i class="fa fa-copy" ></i></button>
    </div>
</body>
</html>
